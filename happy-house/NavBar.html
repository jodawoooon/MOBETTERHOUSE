<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container">
      <!-- NavBar start  -->
      <nav class="navbar navbar-top navbar-expand navbar-dashboard navbar-dark ps-0 pe-2 pb-0">
        <div class="container-fluid px-0">
          <div class="d-flex justify-content-between w-100" id="navbarSupportedContent">
            <div class="d-flex">
              <button id="btnSsafyLogo" class="navbar-brand btn">
                <img class="img-fluid" style="width: 80px; height: 80px" src="./img/ssafy_logo.png" alt="" />
              </button>
            </div>
            <ul class="navbar-nav align-items-center">
              <li class="nav-item active" id="navItem4">
                <button id="signUp" class="nav-item btn btn-light"><i class="fa fa-user"></i> Sign Up</button>
              </li>
              <li class="nav-item active" id="navItem5">
                <button id="login" class="nav-item btn btn-light"><i class="fa fa-lock"></i> Login</button>
              </li>
              <li class="nav-item active" id="navItem6" style="display: none">
                <button id="logout" class="nav-item btn btn-light"><i class="bi bi-person-x-fill"></i> Logout</button>
              </li>
              <li class="nav-item active" id="navItem7" style="display: none">
                <button id="info" class="nav-item btn btn-light"><i class="fa fa-user"></i> My Page</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr />
      <!-- NavBar end -->
    </div>
  </body>
</html>
