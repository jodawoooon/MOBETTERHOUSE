<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c805a6524d.js" crossorigin="anonymous"></script>
    
    <title>Happy House - My page </title>

    <!-- Volt CSS -->
<link type="text/css" href="./css/volt.css" rel="stylesheet">

</head>
<body>
    <main>
        <!-- Section -->
        <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5">
            <div class="container">
                <p class="text-center"><a href="./Main.html" class="text-gray-700"><i class="fas fa-angle-left me-2"></i>메인페이지로 이동</a></p>
                <div class="row justify-content-center form-bg-image" style="background-image: url(./img/illustrations/signin.svg)">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="mb-4 mb-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <h1 class="mb-0 h3">회원 정보 확인</h1>
                            </div>
                            
                                <form>
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <div>
                                                <label for="name">이름</label>
                                                <input class="form-control" id="name" type="text" placeholder="Enter your name" required>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <div class="form-group">
                                                <label for="userid">아이디</label>
                                                <input class="form-control" id="userid" type="text" placeholder="Enter your id" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-group">
                                                <label for="password">비밀번호</label>
                                                <input class="form-control" id="password" type="password" placeholder="********" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input class="form-control" id="email" type="email" placeholder="ssafy@ssafy.com" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-group">
                                                <label for="phone">Phone</label>
                                                <input class="form-control" id="phone" type="number" placeholder="012-1234-4910" required>
                                            </div>
                                        </div>
                                    </div>
                                   
                                    <div class="row">
                                        <div class="col-sm-12 mb-3">
                                            <div class="form-group">
                                                <label for="address">Address</label>
                                                <input class="form-control" id="address" type="text" placeholder="Enter your home address" required>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                                    <div class="mt-3">
                                        <button type="submit" class="btn btn-dark">Save All</button>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
</body>
</html>
