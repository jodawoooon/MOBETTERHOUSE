<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartmetn List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container">
      <div class="main bg-light p-4">
        <div class="row m-1">
          <div class="col-4" id="apartInfo">
            <!-- tempInfo start -->
            <div class="apart row" id="apartInfo-' + (i + 1) + '">
              <div class="col-8">
                <h5>Apartment Name</h5>
                <p class="m-0">거래금액: dealAmount</p>
                <p class="m-0">전용면적: area</p>
                <p class="m-0">등록일: dealDate</p>
              </div>
              <div class="col align-self-center" style="text-align: center">
                <i class="bi bi-star bookmarkStar" id="bookmarkStar' + (i + 1) + '" aria-hidden="true" style="color: rgb(255, 226, 95); font-size: 25px">
                  <input type="hidden" value="' + dealNo + '" />
                </i>
              </div>
            </div>
            <hr />
            <!-- tempInfo end -->
          </div>
          <div id="map" class="col-8 border" style="height: 550px">Map</div>
        </div>
      </div>
      <div id="paginationWrapper" class="align-self-center">PaginationWrapper</div>
      <div class="mt-4"></div>
    </div>
  </body>
</html>
